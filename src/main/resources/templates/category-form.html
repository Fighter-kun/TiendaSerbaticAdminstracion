<body>
	<div th:include="fragments/theme :: theme"></div>

	<div class="container-fluid">
		<div class="row">
			<div class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary">
				<div class="offcanvas-md offcanvas-end bg-body-tertiary" tabindex="-1" id="sidebarMenu"
					aria-labelledby="sidebarMenuLabel">
					<div class="offcanvas-header">
						<h5 class="offcanvas-title" id="sidebarMenuLabel">Company name</h5>
						<button type="button" class="btn-close" data-bs-dismiss="offcanvas"
							data-bs-target="#sidebarMenu" aria-label="Close"></button>
					</div>
					<div class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto">
						<ul class="nav flex-column">
							<li class="nav-item">
								<a class="nav-link d-flex align-items-center gap-2 active" aria-current="page"
									th:href="@{/index}">
									<svg class="bi">
										<use xlink:href="#house-fill" />
									</svg>
									Dashboard
								</a>
							</li>
							<li class="nav-item">
								<a class="nav-link d-flex align-items-center gap-2" th:href="@{/pedidos}">
									<svg class="bi">
										<use xlink:href="#file-earmark" />
									</svg>
									Orders
								</a>
							</li>
							<li class="nav-item">
								<a class="nav-link d-flex align-items-center gap-2" th:href="@{/products}">
									<svg class="bi">
										<use xlink:href="#cart" />
									</svg>
									Products
								</a>
							</li>
							<li class="nav-item">
								<a class="nav-link d-flex align-items-center gap-2" th:href="@{/clients}">
									<svg class="bi">
										<use xlink:href="#people" />
									</svg>
									Clients
								</a>
							</li>
							<li class="nav-item">
								<a class="nav-link d-flex align-items-center gap-2" th:href="@{/categories}">
									<svg class=" bi">
										<use xlink:href="#graph-up" />
									</svg>
									Categories
								</a>
							</li>
						</ul>


						<hr class="my-3">

						<ul class="nav flex-column mb-auto">
							<li class="nav-item">
								<a class="nav-link d-flex align-items-center gap-2" th:href="@{/logout}">
									<svg class="bi">
										<use xlink:href="#door-closed" />
									</svg>
									Sign out
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>

			<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
				<div
					class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
					<h1 class="h2">Dashboard</h1>
					<div class="btn-toolbar mb-2 mb-md-0">
						<div class="btn-group me-2">
							<button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
							<button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
						</div>
						<button type="button"
							class="btn btn-sm btn-outline-secondary dropdown-toggle d-flex align-items-center gap-1">
							<svg class="bi">
								<use xlink:href="#calendar3" />
							</svg>
							This week
						</button>
					</div>
				</div>
				<div class="container text-center">
					<div class="row">
						<div class="col">

						</div>
						<div class="col">


							<form th:action="@{/categories}" method="POST" th:object="${category}">

								<!-- Input para el ID (oculto y deshabilitado) -->
								<input type="hidden" th:field="*{id}">

								<!-- Campo para el Nombre -->
								<div class="mb-3">
									<label for="nombre" class="form-label">Nombre</label>
									<input type="text" class="form-control" id="nombre" th:field="*{nombre}">
								</div>

								<!-- Campos para Apellidos -->
								<div class="mb-3">
									<label for="apellido1" class="form-label">Descripcion</label>
									<input type="text" class="form-control" id="descripcion" th:field="*{descripcion}">
								</div>

								<!-- BotÃ³n de Guardar -->
								<button type="submit" class="btn btn-primary">Guardar</button>

							</form>


						</div>
						<div class="col">

						</div>
					</div>
				</div>
